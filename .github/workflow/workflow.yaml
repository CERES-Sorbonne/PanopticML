name: Tests Multi-Plateformes

# Déclenchement manuel uniquement
on:
  workflow_dispatch:

jobs:
  test:
    name: Tests sur ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      # Continue même si un OS échoue
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - name: Checkout du code
      uses: actions/checkout@v4

    - name: Configuration de Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Mise à jour de pip
      run: python -m pip install --upgrade pip

    - name: Installation des dépendances
      run: |
        pip install pytest
        pip install -r requirements.txt

    - name: Lancement des tests avec pytest
      run: pytest -v

    - name: Upload des résultats de tests (optionnel)
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results-${{ matrix.os }}-python${{ matrix.python-version }}
        path: |
          test-results/
          .coverage
        retention-days: 30